{% extends 'html/layout.html' %}
{% load static %}

{% block content %}
 

   
    
    <form method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        <input type="text" placeholder="Enter The Caption" name="title">
        <input type="file" name="pdf">
        <input type="submit" value="submit">
    </form>
    
    {% for x in task_list %}
    <br>
    <a href="{{x.pdf.url}}" target="_blank" style="font-size:150%;">{{x.title}}</a>
<a href="{% url 'deletepdf' x.id %}">delete</a>
<a href="{% url 'updatepdf' x.id %}">update</a>
<br>

   
    {% endfor %}
 
    {% endblock content %}


    
    
</body>
</html>
