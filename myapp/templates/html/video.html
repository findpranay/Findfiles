{% extends 'html/layout.html' %}
{% load static %}

{% block content %}
   
   

    
    
    <form method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        <input type="text" placeholder="Enter The Caption" name="title">
        <input type="file" name="video">
        <input type="submit" value="submit">
    </form>
    
   
    <div class="row">
    
        {% for x in task_list %}
        
        <div class="col-lg-4">
            <video width="300" height="300" controls >

                <source src="{{x.video.url}}" type="video/mp4">
                </video> 
            <div class="box-element product">
                <h6><strong>{{x.title}}</strong></h6>
                <hr>
<a href="{% url 'deletevideo' x.id %}">delete</a>
<a href="{% url 'updatevideo' x.id %}">update</a>

            </div>
        </div>
        {% endfor %}
    </div>
     
    {% endblock content %}


    
    
</body>
</html>
